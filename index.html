<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>BLACKJACK</title>
    <link href="css/card-deck-css/css/cardstarter.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <script defer src="js/app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Festive&family=Fredericka+the+Great&family=Indie+Flower&family=Poiret+One&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <h1>BLACKJACK</h1>
      <div id="dealer-sum"></div>
      <div class="dealer-side">
      </div>
      <h3 id="message">Place a bet!</h3>
      <div class="player-side">
      </div>
      <div id="player-sum"></div>
      <div class="play-area">
        <button id="play-button">PLAY</button>
      </div>
      <div class="bet-area">
        <div id="bank">BANK-100</div>
        <div id="bet">BET-0</div>
        <button id="clear-bet">CLEAR BET</button>
        <button id="five">$5</button>
        <button id="ten">$10</button>
        <button id="twenty">$20</button>
        </div>
      <div class="table"></div>
    </main>
  </body>
</html>
